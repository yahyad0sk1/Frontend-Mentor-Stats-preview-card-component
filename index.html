<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="texts">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="numbers">
        <div class="companies">
          <h2 class="number">10k+</h2>
          <p class="under-number">companies</p>
        </div>
        <div class="templates">
          <h2 class="number">314</h2>
          <p class="under-number">templates</p>
        </div>
        <div class="queries">
          <h2 class="number">12M+</h2>
          <p class="under-number">queries</p>
        </div>
      </div>
    </div>
  <div class="image">
  </div>
  </main>

</body>
</html>
